<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        .content {
            padding: 20px 0;
        }
        .content img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome to Our Landing Page</h1>
        </header>
        <div class="content">
            <p>This is a simple landing page example with an inline-styled image:</p>
            <img src="https://img.freepik.com/free-photo/close-up-clock-with-time-change_23-2149241143.jpg?t=st=1721387930~exp=1721391530~hmac=186f6cd3894a5a17fbaacc9e758ec06886777fddd24546c1e4f414b278c5c8b0&w=740" alt="Placeholder Image">
        </div>
    </div>
</body>
</html>
